<script src="/js/jquery-1.11.0.js"></script>
<script src="/js/releases.js"></script>
{{ partial "head.html" . }}
{{ partial "navigation.html" . }}
<div class="list-container" style="padding-top: 100px">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 ">
        {{ .Content }}
        <br/>
        <h2 id="version">
          <span class="rel">Latest Release</span>
          <span id="dlcount"></span>
        </h2>
        <hr/>
        <h3 id="omg-linux">
          <span class="fa fa-linux"></span>
          <a href="https://github.com/enaml-ops/omg-cli/releases/latest">Linux</a>
          <span class="badge"></span>
        </h3>
        <hr/>
        <h3 id="omg-osx">
          <span class="fa fa-apple"></span>
          <a href="https://github.com/enaml-ops/omg-cli/releases/latest">OS X</a>
          <span class="badge"></span>
        </h3>
        <hr/>
        <h3 id="omg-windows">
          <span class="fa fa-windows"></span>
          <a href="https://github.com/enaml-ops/omg-cli/releases/latest">Windows (not yet supported)</a>
          <span class="badge"></span>
        </h3>
        <hr/>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{{ partial "footer.html" . }}
